<!DOCTYPE html>
<html lang="en"> <!-- تحديد لغة الصفحة بالإنجليزية -->
<head>
    <meta charset="UTF-8"> <!-- تعيين ترميز الأحرف لضمان عرض النصوص بشكل صحيح -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لجعل الصفحة متجاوبة مع الشاشات المختلفة -->
    <title>Login</title> <!-- عنوان الصفحة -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- تضمين مكتبة Bootstrap لتنسيق أفضل -->
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: Arial, sans-serif; /* نوع الخط */
            background: linear-gradient(to right, #5b9fc9, #1e4a6d); /* خلفية متدرجة */
            display: flex; /* استخدام Flexbox لتوسيط المحتوى */
            justify-content: center; /* توسيط أفقي */
            align-items: center; /* توسيط عمودي */
            height: 100vh; /* ارتفاع الصفحة يغطي الشاشة بالكامل */
            margin: 0; /* إزالة الهوامش الافتراضية */
        }
        /* تنسيق صندوق المحتوى */
        .container {
            width: 100%; /* عرض كامل الصندوق */
            max-width: 400px; /* أقصى عرض للصندوق */
            background-color: #ffffff; /* خلفية بيضاء للصندوق */
            padding: 40px; /* مسافة داخلية */
            border-radius: 10px; /* زوايا مستديرة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ظل خفيف للصندوق */
        }
        /* تنسيق الشعار */
        .header-logo img {
            width: 150px; /* عرض الشعار */
            display: block; /* إظهار الشعار كعنصر بلوكي */
            margin: 0 auto 20px; /* توسيط الشعار ووضع مسافة سفلية */
        }
        /* ألوان الزر */
        .btn-primary {
            background-color: #193445; /* لون الزر الأساسي */
            border-color: #193445; /* لون الحواف */
            color: white; /* لون النص داخل الزر */
        }
        /* تأثير الزر عند التمرير */
        .btn-primary:hover {
            background-color: #193445; /* الحفاظ على نفس اللون */
            border-color: #193445; /* الحفاظ على نفس اللون */
        }
        /* روابط إضافية في أسفل النموذج */
        .footer-link {
            display: block; /* عرض كعنصر بلوكي */
            text-align: center; /* توسيط النص */
            margin-top: 15px; /* مسافة علوية */
        }
        .footer-link a {
            text-decoration: none; /* إزالة الخط تحت النص */
            color: #193445; /* لون النص */
            font-weight: bold; /* الخط عريض */
        }
        /* رسالة الترحيب */
        .welcome-message {
            display: none; /* إخفاء الرسالة افتراضيًا */
            text-align: center; /* توسيط النص */
            font-size: 1.2rem; /* حجم النص */
            font-weight: bold; /* خط عريض */
            color: #193445; /* لون النص */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم الشعار -->
        <div class="header-logo">
            <img src="logo.png" alt="LockCloud Logo"> <!-- صورة الشعار -->
        </div>

        <!-- عنوان النموذج -->
        <h1 class="text-center mb-4">Login</h1>

        <!-- رسالة الترحيب -->
        <div id="welcomeMessage" class="welcome-message">
            Welcome back to LockCloud! Redirecting...
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm">
            <!-- حقل إدخال البريد الإلكتروني -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label> <!-- تسمية الحقل -->
                <input type="email" id="email" name="email" class="form-control" required> <!-- حقل إدخال البريد الإلكتروني -->
            </div>

            <!-- حقل إدخال كلمة المرور -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label> <!-- تسمية الحقل -->
                <input type="password" id="password" name="password" class="form-control" required> <!-- حقل إدخال كلمة المرور -->
            </div>

            <!-- زر تسجيل الدخول -->
            <button type="submit" class="btn btn-primary">Login</button>

            <!-- رابط تسجيل الحساب -->
            <div class="footer-link">
                <p>Don't have an account? <a href="signup.html">Sign Up here</a></p> <!-- رابط للتسجيل -->
            </div>
        </form>
    </div>

    <script>
        // عند إرسال نموذج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // منع الإرسال الافتراضي للنموذج

            // إخفاء النموذج وإظهار رسالة الترحيب
            const loginForm = document.getElementById('loginForm');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            loginForm.style.display = 'none'; // إخفاء النموذج
            welcomeMessage.style.display = 'block'; // إظهار رسالة الترحيب

            // إعادة توجيه المستخدم إلى صفحة أخرى بعد ثانيتين
            setTimeout(function() {
                window.location.href = 'encryption_upload.html'; // الرابط للصفحة التالية
            }, 2000); // مدة التأخير بالميلي ثانية
        });
    </script>
</body>
</html>
